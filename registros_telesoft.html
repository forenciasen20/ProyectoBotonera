<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTROS TELESOFT</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .contenedor-kb {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }
        .header-kb {
            background-color: #54cc86;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 4px;
            margin-bottom: 30px;
        }
        .boton-volver {
            display: inline-block;
            text-decoration: none;
            background-color: #7f8c8d;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .boton-volver:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>

    <div class="contenedor-kb">
        <div class="header-kb">REGISTROS TELESOFT</div>
        
        <p>PROXIMAMENTE EN CINES...</p>
    </div>
    
    <a href="#" onclick="history.back();" class="boton-volver">⬅️ Volver al Menú Principal</a>

</body>
</html>
